              - Configuración: es/NovaBot/config.md
              - Complementos:
                - Instalación: es/NovaBot/addons/addons.md
                - Listado: es/NovaBot/addons/list.md
                - Creación: es/NovaBot/addons/addonCreation.md
              - FAQ: es/NovaBot/faq.md
              - Cronología: es/timeline.md
            - ZynoBot DontPing Complemento:
              - Introducción: es/ZynoBot - DontPing Addon/index.md
            - PsyMessagement:
              - Introducción: es/PsyMessagement/index.md
            - Contribución:
              - Contribuyentes: es/Contribution/contributors.md
              - Cómo contribuir: es/Contribution/howto.md

        - locale: pl
          name: Polski
          site_name: Dokumentacje PSYCHEER
          copyright: Stworzone z ❤️ przez <a href="https://github.com/PSYCHEER">PSYCHEER</a>
          admonition_translations:
            success: Sukces
            tip: Wskazówki
            warning: Uwaga
            danger: Zagrożenie
          nav:
            - Home: pl/index.md
            - NovaBot:
              - Dlaczego wybrać NovaBot: pl/NovaBot/novaIndex.md
              - Konfiguracja bota: pl/NovaBot/setup.md
              - Konfiguracja: pl/NovaBot/config.md
              - Dodatki:
                - Instalacja: pl/NovaBot/addons/addons.md
                - Lista: pl/NovaBot/addons/list.md
                - Tworzenie: pl/NovaBot/addons/addonCreation.md
              - FAQ: pl/NovaBot/faq.md
              - Oś czasu: pl/timeline.md
            - Dodatek ZynoBot DontPing:
