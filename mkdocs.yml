  social:
    - icon: fontawesome/brands/github
      link: https://github.com/PSYCHEER
    - icon: fontawesome/brands/discord
      link: https://bbb.crafttale.eu

copyright: Made with ❤️ by <a href="https://github.com/PSYCHEER">PSYCHEER</a>