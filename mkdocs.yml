site_name: PSYCHEER's Documentations
site_url: https://psycheer.github.io/
site_author: PSYCHEER
repo_url: https://github.com/PSYCHEER/psycheer.github.io
repo_name: psycheer.github.io
theme:
  icon:
    repo: fontawesome/brands/github
  name: material
  locale: en
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
    - navigation.footer
    - navigation.top
    - navigation.path
    - navigation.sections
  palette:
    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: deep purple
      accent: purple

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
      primary: deep purple
      accent: purple

extra_css:
  - css/all.css
markdown_extensions:
  - neoteroi.timeline
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details

nav:
  - Home: en/index.md
  - NovaBot:
    - Why to choose NovaBot: en/NovaBot/novaIndex.md
    - Setting up the bot: en/NovaBot/setup.md
    - Addons:
      - Installation: en/NovaBot/addons/addons.md
      - List: en/NovaBot/addons/list.md
      - Creation: en/NovaBot/addons/addonCreation.md

plugins:
  - section-index
  - search:
      lang:
        - en
        - cs
        - es
        - pl
  - social

  - i18n:
      docs_structure: folder
      languages:
        - locale: en
          default: True
          name: English
          copyright: Made with ❤️ by <a href="https://github.com/PSYCHEER">PSYCHEER</a>
          site_name: PSYCHEER's Documentations
          nav:
            - Home: en/index.md
            - NovaBot:
              - Why to choose NovaBot: en/NovaBot/novaIndex.md
              - Setting up the bot: en/NovaBot/setup.md
              - Configuration: en/NovaBot/config.md
              - Addons:
                - Installation: en/NovaBot/addons/addons.md
                - List: en/NovaBot/addons/list.md
                - Creation: en/NovaBot/addons/addonCreation.md
              - FAQ: en/NovaBot/faq.md
              - Timeline: en/timeline.md
            - ZynoBot DontPing Addon:
              - Introduction: en/ZynoBot - DontPing Addon/index.md
            - PsyMessagement:
              - Introduction: en/PsyMessagement/index.md
            - TradeManager:
              - Introduction: en/TradeManager/index.md
            - Contribution:
              - Contributors: en/Contribution/contributors.md
              - How to contribute: en/Contribution/howto.md

        - locale: es
          name: Español
          site_name: Documentaciones de PSYCHEER
          copyright: Hecho con ❤️ por <a href="https://github.com/PSYCHEER">PSYCHEER</a>
          admonition_translations:
            success: Éxito
            tip: Consejo
            warning: Advertencia
            danger: Peligro
          nav:
            - Inicio: es/index.md
            - NovaBot:
              - Por qué elegir NovaBot: es/NovaBot/novaIndex.md
