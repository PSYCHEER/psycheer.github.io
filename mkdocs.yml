            - Wkład:
              - Współtwórcy: pl/Contribution/contributors.md
              - Jak przyczynić się: pl/Contribution/howto.md

        - locale: cs
          name: Česky
          site_name: Dokumentace PSYCHEER
          copyright: Vytvořeno s ❤️ od <a href="https://github.com/PSYCHEER">PSYCHEER</a>
          admonition_translations:
            success: Úspěch
            warning: Varování
            danger: Nebezpečí
          nav:
            - Domů: cs/index.md
            - NovaBot:
              - Proč si zvolit NovaBot: cs/NovaBot/novaIndex.md
              - Nastavení bota: cs/NovaBot/setup.md
              - Konfigurace: cs/NovaBot/config.md
              - Doplňky:
                - Instalace: cs/NovaBot/addons/addons.md
                - Seznam: cs/NovaBot/addons/list.md
                - Tvorba: cs/NovaBot/addons/addonCreation.md
              - FAQ: cs/NovaBot/faq.md
              - Časová osa: cs/timeline.md
            - ZynoBot DontPing Doplnok:
              - Úvod: cs/ZynoBot - DontPing Addon/index.md
            - PsyMessagement:
              - Úvod: cs/PsyMessagement/index.md
            - Příspěvek:
